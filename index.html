<!--The BEHIND OF A MANYANGA-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGANYA</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main">
        <!--Has two triangles with space between-->
        <div class="trianglesbox">
            <div class="triangle1 triangle">
                
            </div>
            <div class="triangle2 triangle"></div>
        </div>
        <!--upper box-->
        <div class="upperbox">
            <div class="firstlinelights boxlights">
                <!--Has the left lights -->
                <div class="light1 lightbig light"></div>
                <div class="light2 lightmid light"></div>
                <div class="light3 lightsmall light"></div>

            </div>
            <!--Middle box has image -->
            <div class="imagecentral">
                <img src="./images/nft.jpg" alt="NFT" width="50" class="thisimg">
            </div>

            <!--Right lights-->
            <div class="secondlinelights boxlights">
                <!--Has the left lights -->
                <div class="light1 lightbig light"></div>
                <div class="light2 lightmid light"></div>
                <div class="light3 lightsmall light"></div>

            </div>
        </div>
        <!--Mid line lights-->
        <div class="midline-lights">
            <div class="midlight1"></div>
            <div class="midlight2"></div>
            <div class="midlight3"></div>
        </div>
        <div class="lowerbox">
            <div class="innerlower">
                <!--Include LEFT club lights-->
                <div class="sidelights">
                    <div class="clublight1 cblight"></div>
                    <div class="clublight2 cblight"></div>
                    <div class="clublight3 cblight"></div>
                    <div class="clublight4 cblight"></div>
                    <div class="clublight5 cblight"></div>
                    <div class="clublight6 cblight"></div>

                </div>
                <div class="innerlowermid">
                    <!--Use some caligraphy style here-->
                    <div class="titlebox">MAD MAX</div>
                    <!--Number place-->
                    <div class="numberplate">KDL 234K</div>
                </div>
                <!--Include RIGHT club lights-->
                <div class="sidelights">
                    <div class="clublight1 cblight"></div>
                    <div class="clublight2 cblight"></div>
                    <div class="clublight3 cblight"></div>
                    <div class="clublight4 cblight"></div>
                    <div class="clublight5 cblight"></div>
                    <div class="clublight6 cblight"></div>

                </div>
            </div>
            <div class="lowerindicators">
                <div class="leftindicator indicator">&LeftArrow;</div>
                <div class="rightindicator indicator">&RightArrow;</div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
